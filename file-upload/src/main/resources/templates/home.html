<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
        }
        h1, h2 {
            color: #333;
            text-align: center;
        }
        form {
            max-width: 600px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        form input[type=file], form input[type=text], form button[type=submit] {
            display: block;
            width: 100%;
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 14px;
            color: #555;
        }
        form button[type=submit] {
            background-color: #3498db;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        form button[type=submit]:hover {
            background-color: #2980b9;
        }
        #fileTable {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        #fileTable th, #fileTable td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }
        #fileTable th {
            background-color: #3498db;
            color: #fff;
            text-align: center;
        }
        #fileTable td {
            background-color: #f2f2f2;
        }
        #fileTable td button {
            background-color: #e74c3c;
            color: #fff;
            border: none;
            cursor: pointer;
            padding: 8px 12px;
            border-radius: 4px;
        }
        #fileTable td button:hover {
            background-color: #c0392b;
        }
        .error-message {
            color: #e74c3c;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Upload a File</h1>
    <form action="#" th:action="@{/api/upload}" method="post" enctype="multipart/form-data" id="uploadForm">
        <input type="hidden" name="userId" th:value="${userId}">
        <input type="file" id="file" name="file" required>
        <input type="text" name="userDirectory" placeholder="Enter directory path" required>
        <button type="submit">Upload</button>
    </form>

    <!-- Display error message if any -->
    <div th:if="${error}" class="error-message" th:text="${error}"></div>

    <h2>Uploaded Files</h2>
    <table id="fileTable">
        <thead>
            <tr>
                <th>Filename</th>
                <th>Time of Upload</th>
                <th>File Type</th>
                <th>File Size</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="file : ${files}">
                <td th:text="${file.filename}"></td>
                <td th:text="${file.timeOfUpload}"></td>
                <td th:text="${file.fileType}"></td>
                <td th:text="${file.fileSize}"></td>
                <td>
                    <form action="#" th:action="@{/api/delete/{id}(id=${file.id})}" method="post">
                        <input type="hidden" name="_method" value="delete"/>
                        <input type="hidden" name="userId" th:value="${userId}">
                        <button type="submit">Delete</button>
                    </form>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
